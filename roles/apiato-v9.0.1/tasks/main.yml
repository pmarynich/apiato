---
- name: Copy archive to app server
  copy:
    src: /root/apiato-v9.0.1.zip
    dest: /root/apiato-v9.0.1.zip

- name: Create dir for unarchive
  file:
    path: /var/www/apiato-v9.0.1
    state: directory
    owner: root
    group: root

- name: Unarchive
  unarchive:
    src: /root/apiato-v9.0.1.zip
    dest: /var/www/apiato-v9.0.1
    remote_src: yes

- name: Synchronization
  command: rsync /var/www/apiato-v9.0.1/ /var/www/apiato
